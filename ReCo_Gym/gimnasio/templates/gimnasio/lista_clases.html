<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clases</title>
    <link rel="stylesheet" href="{% load static %}{% static 'gimnasio/css/estilos.css' %}">
</head>
<body>
    <h1>Clases Disponibles</h1>
    <ul>
        {% for clase in clases %}
            <li>
                <strong>{{ clase.nombre }}</strong> - {{ clase.fecha_hora }} (por {{ clase.entrenador.nombre }})
                <form method="post" action="/inscribir/{{ clase.id }}/">  <!-- Formulario simple, despuÃ©s AJAX -->
                    {% csrf_token %}
                    <button type="submit">Inscribirse</button>
                </form>
            </li>
        {% empty %}
            <li>No hay clases disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
